<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists - learn about lists</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="I">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    <h1>Descriptive List</h1>
    <dl>
        <dt>Apple</dt>
        <dd>A red fruit</dd>
        <dt>Banana</dt>
        <dd>A yellow fruit</dd>
        <dt>Cherry</dt>
        <dd>A red fruit</dd>
    </dl>
</body>
</html>
