<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: grid;
            place-items: center;
        }
        section{
            width: 80vw;
            height: 500px;
            background-color: yellow;
            display: grid;
            /* gap: 10px; */
            row-gap: 20px;
            column-gap: 10px;
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-rows: repeat(1fr, 3); */
            justify-content: center;
        }
        .box{
            background-color: blue;
            color: white;
            display: grid;
            place-items: center;
        }
        .box:nth-child(1){            
            grid-row: 5/6;
            grid-column: 1/4;
        }
        .box:nth-child(3){
            grid-column-start: 2;
            grid-column-end: 4;
            background-color: blueviolet;
        }
        .box:nth-child(9){
            grid-row: 1/2;
        }
        .box:nth-child(5){
            grid-column: 2/4;
            background-color: green;
        }
        .box:nth-child(2){
        background-color: red;
        grid-column: span 2;
        }
    </style>
</head>
<body>
    <section>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </section>
</body>
</html>
